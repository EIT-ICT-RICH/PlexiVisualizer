<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
<title> demo </title>
<script src="js/jquery-2.1.3.min.js"></script>
<link href="css/metro.css" rel="stylesheet">
<script src="js/metro.js"></script>

<style>
#matrix.load {
  -webkit-opacity: 1;
  -moz-opacity: 1;
  opacity: 1;
}

#matrix {
  -webkit-opacity: 0;
  -moz-opacity: 0;
  opacity: 0;
-webkit-transition: all 500ms ease;
  -moz-transition: all 500ms ease;
  -ms-transition: all 500ms ease;
  -o-transition: all 500ms ease;
  transition: all 500ms ease;
}

</style>

<script type="text/javascript">

//takes an json string with the following content:
//list wit
//first item: [x#, y#]
//second item: list with list matrix(y,x) setup with data:
//0:available 1:used 2: blacklisted
window.buildmatrix = function buildmatrix(source)
{
  //settings for this function
  var widthmatrixp = 0.4; //in %/100
  var w = window.innerWidth;
  var h = window.innerHeight;

  //actual function starts here
  //loading of data
  var info = JSON.parse(source);
  var numx = info[0][0];
  var numy = info[0][1];
  var matrix = info[1];
  //calculated settings
  var widthmatrix = widthmatrixp * w + 2;
  var widthcell = Math.round((widthmatrix - 2 * numx) / numx);

  var html = "<div class=\"tile-container bg-darkCobalt\" style=\"width:" + widthmatrix + "px;\">";

  for(var y = 0; y < numy; y++)
  {
    for(var x = 0; x < numx; x++)
    {
      var status = matrix[y][x];
      var color = "bg-black";

      switch(status)
      {
        case 0://available
          color = "bg-grayLight";
          break;
        case 1://used
          color = "bg-lime";
          break;
        case 2://blacklisted
          color = "bg-darkRed";
          break;
      }
      html += "<div class=\"tile-small " + color + "\" style=\"margin: 1px;width:" + widthcell + "px;height:" + widthcell + "px;\"></div>";
    }
  }

  html += "</div>";
  $("#matrix").removeClass("load");
  setTimeout(function() {
    $("#matrix").html(html);
    $("#matrix").addClass("load");
  }, 500);

}

</script>

</head>

<body>
  <center>
    <div id="matrix">
    </div>
  </center>
</body>
</html>
